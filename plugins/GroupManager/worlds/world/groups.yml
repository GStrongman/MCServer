# Group inheritance
#
# Any inherited groups prefixed with a g: are global groups
# and are inherited from the GlobalGroups.yml.
#
# Groups without the g: prefix are groups local to this world
# and are defined in this file.
#
# Local group inheritances define your promotion tree when using 'manpromote/mandemote'

groups:
  Default:
    default: true
    permissions:
    - -bukkit.command.kill
    - ChestShop.shop.*
    - ChestShop.shop.create.buy
    - ChestShop.shop.create.sell
    - jobs.use
    - jobs.world.world
    inheritance:
    - g:groupmanager_default
    - g:bukkit_default
    - g:essentials_default
    - g:essentials_builder
    - g:towny_default
    - g:towny_builder
    info:
      prefix: ''
      build: true
      suffix: ''
  Moderator:
    default: false
    permissions:
    - coreprotect.inspect
    - coreprotect.lookup
    - coreprotect.rollback
    - coreprotect.restore
    inheritance:
    - default
    - g:groupmanager_moderator
    - g:bukkit_moderator
    - g:essentials_moderator
    - g:towny_moderator
    - g:vanish_moderator
    info:
      prefix: ''
      build: true
      suffix: ''
  Admin:
    default: false
    permissions:
    - '*'
    - -vanish.effects.*
    - +vanish.effects.toggle.all
    - ChestShop.admin
    - jobs.admin
    inheritance:
    - moderator
    - g:towny_admin
    - g:essentials_admin
    - g:bukkit_admin
    - g:groupmanager_admin
    info:
      prefix: ''
      build: true
      suffix: ''
